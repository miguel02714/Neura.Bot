<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT</title>
    <link rel="stylesheet" href="">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .chat-container {
            background-color: #1b1a1a;
            border-radius: 20px;
            width: 500px;
            height: 350px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bot-name {
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .user-icon {
            width: 30px;
            height: 30px;
            background-color: blue;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }

        .chat-box {
            flex: 1;
            background-color: transparent;
            margin-top: 10px;
            overflow-y: auto;
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: black;
            padding: 10px;
            border-radius: 25px;
        }

        input {
            flex: 1;
            background: none;
            border: none;
            padding: 10px;
            color: white;
            outline: none;
            font-size: 14px;
        }

        ::placeholder {
            color: white;
            font-weight: bold;
        }

        .send-button {
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            padding: 10px;
            border-radius: 50%;
        }

        .send-button img {
            width: 20px;
        }

        .info-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2;
        }

        .info-box {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 25px;
            width: 80%;
            max-width: 400px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            margin-left: 800px;
            height: 300px;
            margin-top: -350px;
        }

        .info-box div {
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .info-box span {
            font-weight: bold;
            font-size: 16px;
        }

        .info-box p {
            font-size: 14px;
            color: #ccc;
        }

        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .edit-button, .close-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 25px;
            margin-top: 20px;
            font-size: 14px;
        }

        .edit-button {
            margin-right: 10px;
        }

        .show-info-button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            position: absolute;
            bottom: 50px;
            right: 50px;
        }

        .show-info-button:hover, .close-button:hover, .edit-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <p class="bot-name">NEURA BOT</p>
            <div class="user-icon" onclick="showInfo()">M</div>
        </div>
        <div class="chat-box">
            <!-- Área da conversa, pode ser preenchida dinamicamente -->
        </div>
        <div class="input-container">
            <input type="text" placeholder="DIGITE ALGO">
            <button class="send-button">
                <img src="https://cdn-icons-png.flaticon.com/512/2099/2099238.png" alt="Enviar">
            </button>
        </div>
    </div>

    <!-- Div que ocupa a tela inteira com informações -->
    <div class="info-container" id="info-container">
        <div class="info-box">
            <div>
                <span>Nome:</span>
                <p>Miguel Viana</p>
            </div>
            <div>
                <span>Idade:</span>
                <p>14</p>
            </div>
            <div>
                <span>Email:</span>
                <p>miguel@exemplo.com</p>
            </div>
            <div>
                <span>Cidade:</span>
                <p>São Paulo</p>
            </div>

            <div class="button-container">
                <button class="edit-button" onclick="editInfo()">Alterar</button>
                <button class="close-button" onclick="closeInfo()">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        function showInfo() {
            document.getElementById('info-container').style.display = 'flex';
        }

        function closeInfo() {
            document.getElementById('info-container').style.display = 'none';
        }

        function editInfo() {
            alert("Está função ainda não esta implementada.");
        }
        
    </script>
</body>
</html>
