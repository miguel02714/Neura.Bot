<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="static/style3.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #1b1a1a;
            border-radius: 40px;
            width: 400px;
            padding: 30px;
            text-align: center;
        }

        .titulo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }

        .campo {
            text-align: left;
            margin-bottom: 15px;
        }

        .label {
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: white;
        }

        .botao {
            position: relative;
            width: 100%;
            padding: 12px;
            background-color: #808080;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
            overflow: hidden;
        }

        /* Efeito de hover */
        .botao:hover {
            background-color: #696969;
        }

        .botao:hover::after {
            content: 'Hover me!';
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: white;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .mudar_page {
            color: wheat;
            font-size: 14px;
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <div class="card">
        <p class="titulo">CRIAR CONTA</p>
        <div class="campo">
            <p class="label">NOME</p>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="campo">
            <p class="label">EMAIL</p>
            <input type="email" name="email" id="email" placeholder="Digite seu email">
        </div>
        <div class="campo">
            <p class="label">SENHA</p>
            <input type="password" name="senha" id="senha" placeholder="Crie uma senha">
        </div>
        <button class="botao">CRIAR CONTA</button>
        <p class="mudar_page">JÃ¡ tem uma conta? <a href="login.html">Entre aqui</a></p>
    </div>
</body>
</html>
